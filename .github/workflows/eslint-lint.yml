name: eslint-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/eslint/eslint.config.js'
      - 'packages/eslint/package.json'
      - 'packages/eslint/rules/**/*.js'
  push:
    branches:
      - main
    paths:
      - 'packages/eslint/eslint.config.js'
      - 'packages/eslint/package.json'
      - 'packages/eslint/rules/**/*.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint -w '@w0s/eslint-config'
