name: Release to npm

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - run: |
          git fetch origin main
          git checkout main

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci

      - name: Version
        id: extract
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          package="${tag%@*}"
          version="${tag##*@}"
          if [[ "$version" =~ -([a-z]+)\. ]]; then
            prerelease="${BASH_REMATCH[1]}"
            npm_tag="${prerelease^}"
          else
            npm_tag="latest"
          fi

          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "npm-tag=$npm_tag" >> "$GITHUB_OUTPUT"

          npm version "$version" -w "$package" --no-git-tag-version

      - name: Push
        run: |
          git config user.name "github-actions[bot]"
          git add .
          git commit -am "chore: release ${{ steps.extract.outputs.package }}@${{ steps.extract.outputs.version }}"
          git push

      - name: Publish
        run: npm publish --provenance --tag ${{ steps.extract.outputs.npm-tag }} -w ${{ steps.extract.outputs.package }}
