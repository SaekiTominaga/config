<!doctype html>
<html lang="en">
	<head>
		<title>`th`</title>
	</head>
	<body>
		<h1><code>th</code></h1>

		<table>
			<caption>
				text
			</caption>
			<thead>
				<tr>
					<th>text</th>
					<th scope="row">text</th>
					<th scope="rowgroup">text</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>text</th>
					<th scope="col">text</th>
					<th scope="colgroup">text</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
