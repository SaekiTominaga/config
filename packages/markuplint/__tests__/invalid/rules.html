<!-- doctype -->
<!-- required-h1 -->
<html lang="en">
	<head>
		<title>`rules` invalid test</title>
	</head>
	<body>
		<section>
			<!-- attr-duplication -->

			<p data-attr="value" data-Attr="value">text</p>
		</section>

		<section>
			<!-- deprecated-attr -->

			<img src="path/to" alt="" align="top" />
		</section>

		<section>
			<!-- deprecated-element -->

			<font color="red">text</font>
		</section>

		<section>
			<!-- disallowed-element -->

			<noscript></noscript>
			<embed src="path/to">
		</section>

		<section>
			<!-- heading-levels -->
			<h2>heading2</h2>

			<section>
				<h4>heading4</h4>
			</section>
		</section>

		<section>
			<!-- id-duplication -->

			<p id="a">text</p>
			<p id="a">text</p>
		</section>

		<section>
			<!-- invalid-attr -->

			<p accesskey="a">text</p>
			<p tabindex="1">text</p>
		</section>

		<section>
			<!-- no-duplicate-dt -->

			<dl>
				<dt>dt</dt>
				<dd>dd</dd>
				<dt>dt</dt>
				<dd>dd</dd>
			</dl>
		</section>

		<section>
			<!-- no-empty-palpable-content -->

			<p></p>
			<span></span>
		</section>

		<section>
			<!-- permitted-contents -->

			<ul>
				Not allowed text node
			</ul>
		</section>

		<section>
			<!-- placeholder-label-option -->

			<!-- 不正: 最初のoption要素の値が空でない -->
			<select required>
				<option value="placeholder">プレースホルダー</option>
				<option value="option1">オプション1</option>
				<option value="option2">オプション2</option>
			</select>

			<select required size="1">
				<option value="placeholder">プレースホルダー</option>
				<option value="option1">オプション1</option>
				<option value="option2">オプション2</option>
			</select>

			<!-- 不正: 最初のoption要素の親がoptgroup要素 -->
			<select required>
				<optgroup label="グループ">
				<option value="">プレースホルダー</option>
				</optgroup>
				<option value="option1">オプション1</option>
				<option value="option2">オプション2</option>
			</select>
		</section>

		<section>
			<!-- require-datetime -->

			<time>1/5/2023</time>
			<time>Today</time>
			<time>令和5年1月5日</time>
		</section>

		<section>
			<!-- required-attr -->

			<img />
		</section>

		<section>
			<!-- label-has-control -->

			<label>label</label>
		</section>

		<section>
			<!-- landmark-roles -->

			<nav>text</nav>
			<nav>text</nav>

			<main>
				<aside>text</aside>
			</main>
		</section>

		<section>
			<!-- neighbor-popovers -->

			<p>text <button popovertarget="popover">actions</button> text</p>
			<p id="popover" popover="">popover</p>
		</section>

		<section>
			<!-- no-consecutive-br -->

			<p>text<br><br>text</p>
		</section>

		<section>
			<!-- no-refer-to-non-existent-id -->

			<label for="foo">text</label>
		</section>

		<section>
			<!-- require-accessible-name -->

			<button></button>
		</section>

		<section>
			<!-- wai-aria -->

			<ul>
				<li role="button">text</li>
			</ul>
		</section>

		<section>
			<!-- no-use-event-handler-attr -->

			<p onclick="">text</p>
		</section>

		<section>
			<!-- character-reference -->

			<p>> < & "</p>
		</section>

		<section>
			<!-- end-tag -->

			<span>text
		</section>

		<section>
			<!-- ineffective-attr -->

			<script type="module" src="/path/to/script.js" defer></script>
		</section>

		<section>
			<!-- no-default-value -->

			<label>label <input type="text" /></label>
		</section>
	</body>
</html>
