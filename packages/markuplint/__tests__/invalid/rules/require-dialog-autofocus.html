<!doctype html>
<html lang="en">
	<head>
		<title>`require-dialog-autofocus`</title>
	</head>
	<body>
		<h1><code>require-dialog-autofocus</code></h1>

		<button command="show-modal" commandfor="my-dialog">Open</button>
		<dialog id="my-dialog" aria-labelledby="dialog-label">
			<h2 id="dialog-label">Dialog</h2>
			<button command="close" commandfor="my-dialog">Close</button>
		</dialog>
	</body>
