<!DOCTYPE html>
<html lang="en">
	<head>
		<title>`rules` valid test</title>
	</head>
	<body>
		<h1><code>rules</code> valid test</h1>

		<section>
			<!-- deprecated-element -->

			<hgroup>
				<h2>text</h2>
			</hgroup>
		</section>

		<section>
			<!-- invalid-attr -->

			<p tabindex="-1">text</p>
			<p tabindex="0">text</p>
		</section>

		<section>
			<!-- placeholder-label-option -->

			<label>妥当: プレースホルダーラベルオプションを持っている
				<select required>
					<option value="">プレースホルダー</option>
					<option value="option1">オプション1</option>
					<option value="option2">オプション2</option>
				</select>
			</label>
		</section>

		<section>
			<!-- require-datetime -->

			<time>2023-01-05</time>
			<time datetime="2023-01-05">令和5年1月5日</time>
		</section>

		<section>
			<!-- use-list -->

			<p>
				•Apple<br />
				•Banana<br />
				•Citrus
			</p>
		</section>

		<section>
			<!-- no-hard-code-id -->

			<p id="foo">text</p>
		</section>

		<section>
			<!-- no-boolean-attr-value -->

			<button disabled>text</button>
			<button disabled="">text</button>
			<button disabled="disabled">text</button>
		</section>
	</body>
</html>
